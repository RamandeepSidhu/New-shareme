<main id="app-main">
  <section class="app-section">
    <h3>1. Log in with Facebook</h3>
    <!-- <button *ngIf="!facebookUserAccessToken" (click)="logInToFB()" class="btn action-btn"> Login with Facebook </button>
    <button *ngIf="facebookUserAccessToken" (click)="logOutOfFB()" class="btn action-btn"> Log out of Facebook </button> -->
  </section>
  <section *ngIf="facebookUserAccessToken" class="app-section">
    <h3>2. Send a post to Instagram</h3>
    <input type="file" (change)="onSelectFile($event)" accept=".jpg,.jpeg" />
    <textarea class="textbox" placeholder="Write a caption..." #myInput [(ngModel)]="bioText" rows="10"
      [maxlength]="remainingWords"></textarea>
    <div class="dropdown-content">
      <input type="text" [(ngModel)]="searchTerm" (input)="filterHashtags()" placeholder="Search Hashtags" />
      <button (click)="hastageText([newTextList[0]],searchTerm)">Search AI</button>
      <div *ngFor="let hashtag of newTextList">
        <span (click)="addHashtagToBio(hashtag.response)"> {{ hastageCardText?.response }} {{
          truncateText(hashtag.response, 4) }} </span>
      </div>
    </div>
    <input type="text" [(ngModel)]="taggedUsername" placeholder="Enter tagged username">
    <button (click)="shareInstagramPost()" class="btn action-btn" [disabled]="isSharingPost || !selectedFile"> {{
      isSharingPost ? 'Sharing...' : 'Share' }} </button>
  </section>
</main>
